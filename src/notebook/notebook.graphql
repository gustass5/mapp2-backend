type Query {
	notes(id: String): [Note]
}

type Mutation {
	createNote(input: NoteInput!): Note!
	updateNote(input: NoteInput!): Note!
	deleteNote(id: Int): Note!
}

type Note {
	id: String!
	headline: String
	content: String
	creationDate: String
	updateDate: String
}

input NoteInput {
	id: Int
	headline: String!
	content: String!
	creationDate: String
	updateDate: String
}
